# JoinUserDto
# 작성순서
# 에러이름.bean이름.에러필드
NotBlank.joinUserDto.username= id를 입력하세요
Pattern.joinUserDto.username= id 는 영대소문자, 숫자 포함하여 4 ~ 12 글자까지 가능합니다
UsernameExist.joinUserDto.username= 해당 id 가 이미 존재합니다.

NotBlank.joinUserDto.password= 비밀번호를 입력하세요
Pattern.joinUserDto.password= 비밀번호 는 영대소문자, 숫자, 특수문자 포함하여 4 글자 이상 가능합니다
NeedAuth.joinUserDto.email_addr=먼저 이메일 인증해주세요.

## general Error
error.authNumCheck.inputAuthNum=인증번호를 확인하세요.
error.badAuth = 인증번호를 입력해주세요 ㅠㅠ

## 이메일 수정 Error
NotBlank.modifyUserEmailDto.modifiedEmailAddr=이메일을 입력하세요.
NotBlank.modifyUserEmailDto.authCode=인증번호를 입력하세요.

## 비밀번호 수정 error
NotBlank.modifyUserPwdDto.nowPw=현재 비밀번호를 입력하세요.
#Pattern.modifyUserPwdDto.nowPw=비밀번호 는 영대소문자, 숫자, 특수문자 포함하여 4 글자 이상 가능합니다
NotMatch.modifyUserPwdDto.nowPw = 현재 비밀번호와 일치하지 않습니다.

NotBlank.modifyUserPwdDto.newPw=새로운 비밀번호를 입력하세요.
Pattern.modifyUserPwdDto.newPw=비밀번호 는 영대소문자, 숫자, 특수문자 포함하여 4 글자 이상 가능합니다.
Equal.modifyUserPwdDto.newPw =현재 비밀번호와 일치합니다. 다른 비밀번호를 사용해주세요.

NotBlank.modifyUserPwdDto.confPw=새로운 비밀번호를 한번 더 입력해주세요.
NotMatch.modifyUserPwdDto.confPw =입력한 비밀번호를 다시 확인해주세요.

NotMatch.modifyUserPwdDto.captchaCode =자동 입력 방지 코드를 다시 확인해주세요.



## LoginError
error.loginRequired.username=아이디를 입력해주세요!
error.loginRequired.password=비밀번호를 입력해주세요!
error.usernameNotFound.username=해당 유저는 존재하지 않아요!
error.BadCredential.password=비밀번호를 확인해주세요!
