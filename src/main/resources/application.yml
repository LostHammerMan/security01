spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security_demo?serverTime=Asia/Seoul
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  devtools:
    livereload:
      enabled: true
  security:
    user:
      name: user
      password: 1234
  output:
    ansi:
      enabled: always
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
    static-path-pattern: /static/**
    # http hidden method 사용(form 태그에서 지원하지 않는 method="PUT" or "DELETE" 사용
    hidden-method:
      filter:
        enabled: true
  web:
    resources:
      static-locations: classpath:/static/


logging:
  level:
    root: info





